<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="webPrj.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="webPrj.js"></script>
</head>
<body>
	<div id="main-menu">
		<div id="main-menu-img"></div>
		<button id="main-menu-start-btn">Start</button>
		<button id="main-menu-setting-btn">Setting</button>
	</div>
	<div id="slideshow-container">
		<div id="animation-image">
	    	<img id="scenario-image">		
		</div>
    	<textarea id="scenario-description" readonly></textarea>
	</div>
	<div id="stage-menu">
		<label id="stage-menu-title"><img src="stageTitle1.png" width="400" height="80"></label>
		<label id="stage1">stage 1</label>
		<label id="stage2">stage 2</label>
		<label id="stage3">stage 3</label>
		<label id="stage-menu-mainbtn"><img src="stageMainBtn_default.png" width="250" height="100"></label>
	</div>
	<div id="setting-page">
		<div id="config-box">
			<div class="toggle">
				<input id="mute-input" type="checkbox">
				<label id="mute-btn" for="mute-input">should be replaced with img</label>
			</div>
			<div class="music-row">
				<div class="radio">
					<input type="radio" id="music1" name="music">
					<label class="music-label" for="music1">should be replaced with img</label>
				</div>

				<div class="radio">
					<input type="radio" id="music2" name="music">
					<label class="music-label" for="music2">should be replaced with img</label>
				</div>
			</div>

			<div id="color-container">
				<div id="color">
					<canvas id="myCanvas" width="250" height="250"></canvas>
					<div id="color-choose">
						<label for="colorpicker">Colorpicker:</label>
						<input id="colorpicker" name="colorpicker" type="color" />
					</div>
				</div>
			</div>

			<button id="apply-btn" class="setting-btn">apply-img</button>
			<button id="go-to-main-menu-btn" class="setting-btn">go2main-img</button>

		</div>
	</div>
	<div id="setting-popup">
		
	</div>
	<div id="ingame">
		<div id="stage-left"></div>
		<div id="score">
			<img src="scoreTitle.png" width="240" height="50">
			<div id="score-result"></div>
			<div id="score-stage-btn">stage</div>
		</div>		
		<div id="stage-wrapper">
			<div id="stage">
				<img id="hole">
				<canvas id="gFrame" width="810" height="500">
				</canvas>
			</div>
		</div>	
		<div id="stage-right"></div>
	</div>
</body>
</html>
